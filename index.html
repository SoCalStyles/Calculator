<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style.css" rel="stylesheet">
    <title>The Cali-culator</title>
</head>
<body>
    <h1>The Cali-culator</h1>
    
    <div id="calcContainer">
        <div id="displayWindow">
            <div id="window1"></div>
            <div id="window2"></div>
            <div id="window3"></div>
        </div>
        <div id="keypad">
            <div id="firstRow">
                <button class="sign" id="clearButton">C</button>
                <button class="sign" id="positiveNegative">+/-</button>
                <button class="sign" id="percentage">%</button>
                <button class="sign" class="operator" id="divideButton">/</button>
            </div>
            <div id="secondRow">
                <button class="numberButton" id="seven">7</button>
                <button class="numberButton" id="eight">8</button>
                <button class="numberButton" id="nine">9</button>
                <button class="sign" class="operator" id="multiplyButton">x</button>
            </div>
            <div id="thirdRow">
                <button class="numberButton" id="four">4</button>
                <button class="numberButton" id="five">5</button>
                <button class="numberButton" id="six">6</button>
                <button class="sign" class="operator" id="subtractButton">-</button>
            </div>
            <div id="fourthRow">
                <button class="numberButton" id="one">1</button>
                <button class="numberButton" id="two">2</button>
                <button class="numberButton" id="three">3</button>
                <button class="sign" class="operator" id="addButton">+</button>
            </div>
            <div id="fifthRow">
                <button class="numberButton" id="zero">0</button>
                <button class="numberButton" id="decimal">.</button>
                <button class="sign" id="equalsButton">=</button>
            </div>
        </div>

    </div>
    <script src="./main.js"></script>
</body>
</html>
